<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-secondary">

        <h1>Weather Dashboard</h1>

    </header>

    <div class="container-fluid">

        <div class="row">

            <aside class="col-lg-2">

              <h3>Search for the City</h3>

                <!-- search button -->
                <input class="form-control" type="text" id="search-input" placeholder="Type to search...">

                <button type="button" class="btn btn-primary p-2 border" id="search-button">Search</button>

                <ul class="list-group history"></ul>

            </aside>

                  <!-- search bar -->
            <div class="col-lg-9">

                <div class="card mb-3">

                <!-- current search info -->
                    <div class="card-body">
                      <h5 id="current-city"></h5>
                      <h3 class="city-name mt-3" id="today"></span></h3>
                      <p>Temperature: <span id="weather"></span></p>
                      <p>Humidity: <span id="humidity"></span></p>
                      <p>Wind Speed: <span id="wind-speed"></span></p>
                      <p>UV Index: <span id="uv-index"></span></p>
                      <span id="current-icon"></span>
                    </div>
                  </div>

                <!-- <div id="today" class="mt-3"></div>

                <div id="weather" class="row mt-3"></div> -->
                
                <h4>5 Day Forcast</h4>
                <div class="card-group">
                    <div class="card">
                      <div class="card-body">
                        <p id="future-date0"></p>
                        <p id="future-image0"></p>
                        <p>Temp: <span id="future-temp0"></span></p>
                        <p>Humidity: <span id="future-humidity0"></span></p>

                      </div>
                    </div>

                    <div class="card">
                      <div class="card-body">
                        <p id="future-date1"></p>
                        <p id="future-image1"></p>
                        <p>Temp: <span id="future-temp1"></span></p>
                        <p>Humidity: <span id="future-humidity1"></span></p>

                      </div>
                    </div>

                    <div class="card">
                      <div class="card-body">
                        <p id="future-date2"></p>
                        <p id="future-image2"></p>
                        <p>Temp: <span id="future-temp2"></span></p>
                        <p>Humidity: <span id="future-humidity2"></span></p>

                      </div>
                    </div>
                    
                    <div class="card">
                      <div class="card-body">
                        <p id="future-date3"></p>
                        <p id="future-image3"></p>
                        <p>Temp: <span id="future-temp3"></span></p>
                        <p>Humidity: <span id="future-humidity3"></span></p>
                      </div>
                    </div>

                    <div class="card">
                      <div class="card-body">
                        <p id="future-date4"></p>
                        <p id="future-image4"></p>
                        <p>Temp: <span id="future-temp4"></span></p>
                        <p>Humidity: <span id="future-humidity4"></span></p>
                    </div>
                  </div>

            </div>

           </div>

      </div>

<!-- jquery/javascript/ moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
 <script src="./assets/script.js"></script>
</body>
</html>
