<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-secondary">

        <h1>Weather Dashboard</h1>

    </header>

    <div class="container-fluid">

        <div class="row">

            <aside class="col-lg-2">

              <h3>Search for the City</h3>

                <!-- search button -->
                <input class="form-control" type="text" id="search-input" placeholder="Type to search...">

                <button type="button" class="btn btn-primary p-2 border" id="search-button">Search</button>

                <ul class="list-group history"></ul>

            </aside>

                  <!-- search info -->
            <div class="col-lg-9">

                <div id="today" class="mt-3"></div>

                <div id="weather" class="row mt-3"></div>

            </div>

            </div>

      </div>

<!-- javascript -->
    <script src="./assets/script.js"></script>
</body>
</html>
